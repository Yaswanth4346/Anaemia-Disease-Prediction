<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaemia Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input, select { margin-bottom: 10px; padding: 10px; font-size: 16px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anaemia Detection</h1>
        <form action="/predict" method="POST">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="hemoglobin">Hemoglobin:</label>
            <input type="number" step="0.1" name="hemoglobin" id="hemoglobin" required>

            <label for="mch">MCH:</label>
            <input type="number" step="0.1" name="mch" id="mch" required>

            <label for="mchc">MCHC:</label>
            <input type="number" step="0.1" name="mchc" id="mchc" required>

            <label for="mcv">MCV:</label>
            <input type="number" step="0.1" name="mcv" id="mcv" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <strong>{{ prediction_text }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
